<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanchit Khope</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a, .navbar-text {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar-text {
      float: right; /* Align text to the right */
      font-weight: bold; /* Optional styling */
    }
    .content, #contact {
      max-width: 900px; /* Limit the width of the content */
      margin: 0 auto; /* Center the content */
      padding: 0 20px; /* Add some padding on the sides */
    }
    #contact form div {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="posts.html">Projects</a>
    <span class="navbar-text">Sanchit Khope!</span>
  </div>
  <div class="content">
    <h1>Welcome to My TEJ20R Portfolio</h1>
    <p>I am a grade 10 Student Sanchit, in Port Credit Secondary School, interested in creating and presenting technology projects</p>
    <p>For my projects please go to posts!</p>
    <p>To learn about me or, to contact me go to About!</p>
  </div>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      <div>
        <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">Send</button>
      </div>
    </form>
  </section>
</body>
</html>
